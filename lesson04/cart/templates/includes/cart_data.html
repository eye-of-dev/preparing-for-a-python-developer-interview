<table class="table table-condensed">
    <thead>
    <tr class="cart_menu">
        <td class="image">Item</td>
        <td class="description"></td>
        <td class="price">Price</td>
        <td class="quantity">Quantity</td>
        <td class="total">Total</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    {% for model in cart.get_user_products %}
        <tr>
            <td class="cart_product">
                <a href=""><img src="{{ model.product.image.url }}" alt="{{ model.product.title }}"></a>
            </td>
            <td class="cart_description">
                <h4><a href="">{{ model.product.title }}</a></h4>
            </td>
            <td class="cart_price">
                <p>${{ model.price }}</p>
            </td>
            <td class="cart_quantity">
                <div class="cart_quantity_button">
                    <a class="cart_quantity_up" href="javascript:void(0)" data-pk="{{ model.id }}"> + </a>
                    <input class="cart_quantity_input" type="text" name="quantity" value="{{ model.quantity }}" autocomplete="off" size="2">
                    <a class="cart_quantity_down" href="javascript:void(0)" data-pk="{{ model.id }}"> - </a>
                </div>
            </td>
            <td class="cart_total">
                <p class="cart_total_price">${{ model.total_price_by_row }}</p>
            </td>
            <td class="cart_delete">
                <a class="cart_quantity_delete" href="{% url 'cart:delete' model.id %}"><i class="fa fa-times"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
